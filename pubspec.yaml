name: smart_chef_app
description: A Template for new Projects using Legend Design

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.17
  hooks_riverpod: ^2.1.3
  flutter_svg: ^1.1.6
  legend_design_widgets:
    git:
      url: https://github.com/ThomasFercher/legend-widgets
  legend_design_core:
    git: 
      url: https://github.com/ThomasFercher/legend-core
  legend_design_platform:
    git: 
      url: https://github.com/ThomasFercher/legend-cross
  legend_utils:
    git: 
      url: https://github.com/ThomasFercher/legend_utils



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  

flutter:
  uses-material-design: true
  assets:
    - assets/



